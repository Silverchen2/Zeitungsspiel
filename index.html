<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeitung fangen!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at center, rgba(100, 120, 180, 0.2), rgba(30, 30, 60, 0.3));
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #spielbereich {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      margin: 40px auto 20px auto;
      border: 2px solid white;
      border-radius: 10px;
      background: radial-gradient(ellipse at center, rgba(100, 120, 180, 0.2), rgba(30, 30, 60, 0.15));
    }

    #startscreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 50, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    #startscreen h1 {
      font-size: 28px;
      margin-bottom: 20px;
      max-width: 80%;
    }

    #startbutton, #restartbutton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #spieler {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      pointer-events: none;
      user-select: none;
    }

    .zeitung {
      position: absolute;
      top: -50px;
      font-size: 36px;
      pointer-events: none;
      user-select: none;
    }

    #punkte, #leben {
      position: absolute;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
    }

    #punkte {
      left: 10px;
    }

    #leben {
      right: 10px;
    }

    #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      background-color: rgba(255,255,255,0.95);
      color: black;
      padding: 20px;
      border: 2px solid black;
      border-radius: 8px;
      display: none;
      z-index: 3;
      text-align: center;
      user-select: none;
    }
    
    #ranglisteContainer {
      width: 600px;
      text-align: left;
    }
    #ranglisteContainer h3 {
      margin-bottom: 5px;
    }
    #ranglisteContainer ol {
      padding-left: 30px;
      background-color: rgba(0,0,50,0.2);
      border-radius: 5px;
      padding-top: 10px;
      padding-bottom: 10px;
      min-height: 50px; /* Verhindert "springen" beim Laden */
    }
  </style>
</head>
<body>
  <div id="spielbereich">
    <div id="startscreen">
      <h1>Hilf uns die Zeitungen aufzufangen,<br>bevor sie alle weggeweht werden!</h1>
      <button id="startbutton">Los geht‚Äôs!</button>
    </div>

    <div id="spieler" style="display: none;">üß∫</div>
    <div id="punkte" style="display: none;">Punkte: 0</div>
    <div id="leben" style="display: none;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="gameover">
      Spiel vorbei!<br>Punkte: <span id="endstand"></span><br>
      <button id="restartbutton">Erneut spielen</button>
    </div>
  </div>

  <div id="ranglisteContainer"></div>

  <script>
    const spielbereich = document.getElementById("spielbereich");
    const spieler = document.getElementById("spieler");
    const punkteAnzeige = document.getElementById("punkte");
    const lebenAnzeige = document.getElementById("leben");
    const gameoverAnzeige = document.getElementById("gameover");
    const endstand = document.getElementById("endstand");
    const startscreen = document.getElementById("startscreen");
    const startbutton = document.getElementById("startbutton");
    const restartbutton = document.getElementById("restartbutton");
    const ranglisteContainer = document.getElementById("ranglisteContainer");

    let punkte = 0;
    let leben = 3;
    let geschwindigkeit = 4;
    let spawnRate = 800;
    let spieleAktiv = false;
    let spawnInterval;

    // --- RANGISTEN-FUNKTIONEN (mit deiner URL) ---

    // HIER IST DEINE PERS√ñNLICHE URL EINGEF√úGT
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbyfyb2NhgjB7HNhBTBZukdfM63-nDkxq6PKncbD25__Wo6mg3Q1ka-aTS4qJINbu0HE/exec';

    function generiereNamen() {
        const adjektive = ["Flinke", "Listige", "Rasende", "Smarte", "Wilde", "Schlaue", "Eilige", "Witzige"];
        const namen = ["Zeitungskatze", "Druckteufel", "Blattlaus", "Nachrichtengeist", "Zeilenfuchs", "Tintenmolch"];
        const zahl = Math.floor(Math.random() * 100);
        return adjektive[Math.floor(Math.random() * adjektive.length)] + namen[Math.floor(Math.random() * namen.length)] + zahl;
    }

    async function speichereScore(neuerScore) {
        if (neuerScore === 0) return;
        const name = generiereNamen();
        try {
            await fetch(BACKEND_URL, {
                method: 'POST',
                // Google Apps Script leitet Anfragen um, was zu CORS-Problemen f√ºhren kann.
                // 'no-cors' ist ein Workaround, der das Senden erlaubt, aber keine Antwort empf√§ngt.
                // Das ist okay, da wir die Liste danach sowieso neu laden.
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, score: neuerScore }),
            });
        } catch (error) {
            console.error("Fehler beim Senden des Scores:", error);
        }
        // Kurze Pause geben, damit Google Sheet Zeit hat, die Daten zu verarbeiten
        setTimeout(zeigeRangliste, 500); 
    }

    async function zeigeRangliste() {
        try {
            const response = await fetch(BACKEND_URL);
            const daten = await response.json();

            if (daten.length === 0) {
                ranglisteContainer.innerHTML = "<h3>üì∞ Globale Rangliste</h3><p>Sei der Erste, der einen Platz erobert!</p>";
                return;
            }

            const listenEintraege = daten.map(e => `<li>${e.name}: ${e.score} Punkte</li>`).join("");
            ranglisteContainer.innerHTML = `<h3>üì∞ Globale Rangliste (Top 10)</h3><ol>${listenEintraege}</ol>`;
        } catch (error) {
            console.error("Fehler beim Laden der Rangliste:", error);
            ranglisteContainer.innerHTML = "<h3>üì∞ Globale Rangliste</h3><p>Konnte die Rangliste nicht laden.</p>";
        }
    }
    
    // --- SPIEL-FUNKTIONEN ---

    document.addEventListener("mousemove", (e) => {
      if (!spieleAktiv) return;
      const rect = spielbereich.getBoundingClientRect();
      let x = e.clientX - rect.left;
      x = Math.max(spieler.clientWidth / 2, Math.min(x, rect.width - spieler.clientWidth / 2));
      spieler.style.left = x + "px";
    });

    function updateLeben() {
      lebenAnzeige.textContent = "‚ù§Ô∏è".repeat(Math.max(0, leben));
    }

    function spielBeenden() {
      spieleAktiv = false;
      clearInterval(spawnInterval);
      gameoverAnzeige.style.display = "block";
      endstand.textContent = punkte;
      speichereScore(punkte);
    }

    function erstelleZeitung() {
      if (!spieleAktiv) return;

      const zeitung = document.createElement("div");
      zeitung.classList.add("zeitung");
      zeitung.textContent = "üóûÔ∏è";
      zeitung.style.left = Math.random() * (spielbereich.clientWidth - 40) + "px";
      spielbereich.appendChild(zeitung);

      let pos = -50;
      const fallIntervall = setInterval(() => {
        if (!spieleAktiv) {
          zeitung.remove();
          clearInterval(fallIntervall);
          return;
        }
        pos += geschwindigkeit;
        zeitung.style.top = pos + "px";

        const zeitungRect = zeitung.getBoundingClientRect();
        const spielerRect = spieler.getBoundingClientRect();
        if (
          zeitungRect.bottom >= spielerRect.top &&
          zeitungRect.left < spielerRect.right &&
          zeitungRect.right > spielerRect.left &&
          zeitungRect.top < spielerRect.bottom
        ) {
          punkte++;
          punkteAnzeige.textContent = "Punkte: " + punkte;
          zeitung.remove();
          clearInterval(fallIntervall);
          geschwindigkeit += 0.15;
          if (spawnRate > 300) spawnRate -= 10;
        }
        
        if (pos > spielbereich.clientHeight) {
          zeitung.remove();
          clearInterval(fallIntervall);
          leben--;
          updateLeben();
          if (leben <= 0) {
            spielBeenden();
          }
        }
      }, 20);
    }

    function startSpiel() {
      document.querySelectorAll('.zeitung').forEach(z => z.remove());
      
      spieleAktiv = true;
      punkte = 0;
      leben = 3;
      geschwindigkeit = 4;
      spawnRate = 800;

      punkteAnzeige.textContent = "Punkte: 0";
      updateLeben();
      gameoverAnzeige.style.display = "none";
      
      spawnInterval = setInterval(() => {
        if (!spieleAktiv) return;
        erstelleZeitung();
      }, spawnRate);
    }

    startbutton.addEventListener("click", () => {
      startscreen.style.display = "none";
      spieler.style.display = "block";
      punkteAnzeige.style.display = "block";
      lebenAnzeige.style.display = "block";
      startSpiel();
    });

    restartbutton.addEventListener("click", () => {
      startSpiel();
    });

    // Zeige die Rangliste direkt beim Laden der Seite
    document.addEventListener('DOMContentLoaded', zeigeRangliste);
  </script>
</body>
</html>
